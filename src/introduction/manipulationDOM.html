<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<link rel="stylesheet" media="screen" href="manipulationDOM.css" />
</head>

<script type="text/javascript">

function Add() {
	var todotext = document.getElementById("todotxt").value;
	var li = document.createElement("li");
	li.onclick=Clear;
	var text = document.createTextNode(todotext);
	li.appendChild(text);
	
	/*on prend un élément qui existait déjà dans le DOM
	et on va lui fixer le nouvel li crée qui flotte*/
	var ul = document.getElementById("todolist");
	ul.appendChild(li);
}

function Clear(event) {
	
	document.remove(event.target.parentNode.removeChild(event.target));
}

</script>


<body>

<div class="content">

<h1>TODO List</h1>

<ul id="todolist">
</ul>
<input id="todotxt" type="text" />

<button id="addtodo" type="button" onclick="Add()">Ajouter</button>
<button id="cleartodo" type="button" onclick="Clear()">Effacer</button>

</div>

</body>

</html>
